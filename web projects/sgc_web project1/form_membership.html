<body style="background: khaki;">

    <form action="">

        <p>Name:* <input type="text" required></p>
        <br>
        <p>Occupation:
            <select name="" required id="">
                <option value="select">--Select--</option>
                <option value="Student">Student</option>
                <option value="Employee">Employee</option>
                <option value="Nature Enthusiast">Nature Enthusiast</option>

            </select>
        </p>
        <br>
        <p>Mobile No: *<input type="Number" required></p>
        <br>
        <p>E-mail:* <input type="email" name="" required id=""></p><br>

            <select name="" required id="">
                <option value="select">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </p>
        <br>
        <p>Password:* <input type="password" name="" required id=""></p>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br>
        <hr>
        <br>
        <p style="color: rgb(43, 255, 0);font-size: 150%;"><b>Thank you for joining us!!</b></p>


    </form>
